        <script charset="utf-8" src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>                <div id="9323097e-fdd2-498b-9c8e-4feef07b4fbd" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("9323097e-fdd2-498b-9c8e-4feef07b4fbd")) {                    Plotly.newPlot(                        "9323097e-fdd2-498b-9c8e-4feef07b4fbd",                        [{"hovertemplate":"%{text}\u003cextra\u003e\u003c\u002fextra\u003e","marker":{"color":["#1f77b4","#1f77b4","#1f77b4","#1f77b4","#1f77b4","#1f77b4","#1f77b4","#1f77b4","#1f77b4","#1f77b4","#1f77b4","#2ca02c","#2ca02c","#2ca02c","#2ca02c","#2ca02c","#2ca02c","#2ca02c","#2ca02c","#2ca02c","#2ca02c","#d62728","#d62728","#d62728","#d62728","#d62728","#d62728","#d62728","#d62728","#d62728","#d62728","#9467bd","#9467bd","#9467bd","#9467bd","#9467bd","#9467bd","#9467bd","#9467bd","#9467bd","#9467bd"],"line":{"color":"white","width":0.5},"size":7},"mode":"markers","name":"Documents","text":["Label: Physics\u003cbr\u003eText: Albert Einstein formulated the theory of relativity in the early 20th century.","Label: Physics\u003cbr\u003eText: Newton's laws of motion revolutionized our understanding of physics in the 17th century.","Label: Physics\u003cbr\u003eText: Quantum mechanics was developed by physicists like Heisenberg and Schrödinger in the 1920s.","Label: Physics\u003cbr\u003eText: Einstein's famous equation E=mc² demonstrates the equivalence of mass and energy.","Label: Physics\u003cbr\u003eText: The photoelectric effect discovery earned Einstein the Nobel Prize in Physics in 1921.","Label: Physics\u003cbr\u003eText: Niels Bohr proposed the atomic model that explained electron behavior around the nucleus.","Label: Physics\u003cbr\u003eText: Stephen Hawking studied black holes and made groundbreaking contributions to cosmology.","Label: Physics\u003cbr\u003eText: The uncertainty principle states that position and momentum cannot be measured simultaneously.","Label: Physics\u003cbr\u003eText: General relativity predicts that massive objects bend spacetime around them.","Label: Physics\u003cbr\u003eText: Marie Curie conducted pioneering research on radioactivity and discovered polonium and radium.","Label: Physics\u003cbr\u003eText: The double-slit experiment demonstrates the wave-particle duality of light and matter.","Label: Biology\u003cbr\u003eText: Charles Darwin published his theory of evolution by natural selection in 1859.","Label: Biology\u003cbr\u003eText: DNA contains the genetic instructions for all living organisms on Earth.","Label: Biology\u003cbr\u003eText: Gregor Mendel discovered the fundamental laws of inheritance through pea plant experiments.","Label: Biology\u003cbr\u003eText: The cell theory states that all living things are composed of one or more cells.","Label: Biology\u003cbr\u003eText: Photosynthesis allows plants to convert sunlight into chemical energy for growth.","Label: Biology\u003cbr\u003eText: Watson and Crick determined the double helix structure of DNA in 1953.","Label: Biology\u003cbr\u003eText: Mitosis is the process by which cells divide to create identical daughter cells.","Label: Biology\u003cbr\u003eText: The human genome contains approximately 3 billion DNA base pairs across 23 chromosomes.","Label: Biology\u003cbr\u003eText: Evolution explains the diversity of life through gradual changes over millions of years.","Label: Biology\u003cbr\u003eText: Enzymes are biological catalysts that speed up chemical reactions in living organisms.","Label: History\u003cbr\u003eText: The Neolithic Revolution occurred around 10,000–8,000 BCE in the Fertile Crescent.","Label: History\u003cbr\u003eText: Cuneiform writing emerged in ancient Mesopotamia by the late 4th millennium BCE.","Label: History\u003cbr\u003eText: Classical Athens advanced democratic institutions in the 5th century BCE.","Label: History\u003cbr\u003eText: The Roman Empire reached its greatest extent under Trajan around 117 CE.","Label: History\u003cbr\u003eText: The Islamic Golden Age spanned roughly the 8th to 13th centuries.","Label: History\u003cbr\u003eText: The Mongol Empire unified vast parts of Eurasia in the 13th century.","Label: History\u003cbr\u003eText: The Renaissance revitalized art, science, and humanism from the 14th to 17th centuries.","Label: History\u003cbr\u003eText: The American Revolution (1776) and French Revolution (1789) reshaped politics.","Label: History\u003cbr\u003eText: The Industrial Revolution mechanized production in the late 18th and 19th centuries.","Label: History\u003cbr\u003eText: World War II ended in 1945, reshaping the international order.","Label: Technology\u003cbr\u003eText: Movable-type printing emerged in Europe in the mid-15th century.","Label: Technology\u003cbr\u003eText: The steam engine catalyzed industrialization in the 18th century.","Label: Technology\u003cbr\u003eText: Telegraph networks enabled rapid long-distance communication in the 19th century.","Label: Technology\u003cbr\u003eText: Electrification transformed cities and industry in the late 19th century.","Label: Technology\u003cbr\u003eText: Internal combustion engines powered cars and planes in the early 20th century.","Label: Technology\u003cbr\u003eText: The transistor, invented in 1947, enabled modern electronics.","Label: Technology\u003cbr\u003eText: ARPANET launched in 1969 as a precursor to the Internet.","Label: Technology\u003cbr\u003eText: The World Wide Web spread globally in the 1990s.","Label: Technology\u003cbr\u003eText: Genome sequencing advances accelerated biotech in the 2000s.","Label: Technology\u003cbr\u003eText: Machine learning advances expanded AI applications in the 2010s–2020s."],"x":[-2.9445477,-2.2241979,-2.6962407,-3.5304446,-2.9864717,-2.7528148,-3.1232648,-2.4637632,-3.4149947,-2.99875,-3.0549088,-2.6087
